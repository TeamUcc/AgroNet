<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | AgroNet - Conectando productores y consumidores sostenibles</title>
    <link rel="icon" type="image/png" href="assets/img/products.png">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/products.css">
  </head>

  <body>
    <header>
      <div class="menu logo-nav">
        <a href="index.html" class="logo">AGRONET</a>
        <label class="menu-icon"><span class="fas fa-bars icomin"></span></label>
        <nav class="navigation">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li class="search-icon">
              <input type="search" placeholder="Buscar producto...">
              <label class="icon">
                <span class="fas fa-search"></span>
              </label>
            </li>
            <li class="car">
              <a href="carrito.html">
                <svg class="bi bi-cart3" width="2em" height="2em" viewBox="0 0 16 16"
                  fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 
                    0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 
                    11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 
                    1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 
                    0 0 1-.5-.5zM3.102 4l.84 4.479 
                    9.144-.459L13.89 4H3.102zM5 
                    12a2 2 0 1 0 0 4 2 2 0 
                    0 0 0-4zm7 0a2 2 0 1 0 
                    0 4 2 2 0 0 0 0-4zm-7 
                    1a1 1 0 1 0 0 2 1 1 0 0 
                    0 0-2zm7 0a1 1 0 1 0 
                    0 2 1 1 0 0 0 0-2z"/>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container-carrito">
        <h2>Confirmar Compra - AgroNet</h2>

        <form id="procesar-pago" action="#" method="POST">
          <div class="contenido titulo">
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Ingresa tu nombre completo" required>
          </div>

          <div class="contenido titulo">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ejemplo: nombre@correo.com" required>
          </div>

          <div id="carrito" class="contenido">
            <table class="tabla" id="lista-compra">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Sub Total</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <!-- Productos agregados dinámicamente -->
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="4">SUB TOTAL:</th>
                  <th><p id="subtotal"></p></th>
                </tr>
                <tr>
                  <th colspan="4">IVA (19%):</th>
                  <th><p id="igv"></p></th>
                </tr>
                <tr>
                  <th colspan="4">TOTAL:</th>
                  <th><input type="text" id="total" name="monto_total" readonly></th>
                </tr>
              </tfoot>
            </table>
          </div>

          <div id="loaders">
            <img id="cargando" src="assets/img/cargando.gif" width="180" alt="Cargando...">
          </div>

          <div class="botones-envio">
            <a href="productos.html" class="button" id="volver">Seguir comprando</a>
            <input type="submit" class="button" id="procesar-compra" value="Realizar compra">
          </div>
        </form>
      </div>
    </main>

    <footer class="footer-section">
      <div class="copyright-area">
        <div class="container-footer">
          <div class="row-footer">
            <div class="col-xl-6 col-lg-6 text-center text-lg-left">
              <div class="copyright-text">
                <p>© 2025 AgroNet | Plataforma Comunitaria del Valle del Cauca.</p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 text-right">
              <div class="footer-menu">
                <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="productos.html">Productos</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/carrito.js"></script>
    <script src="assets/js/pedido.js"></script>
    <script src="assets/js/compra.js"></script>
    <script src="assets/js/config.js"></script>
  </body>
</html>
